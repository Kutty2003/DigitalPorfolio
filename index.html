<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            
            padding: 0;
        }

        header {
            background-color: #008B8B;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            color: black;
        }

        section {
            padding: 20px;
            margin: 20px 0;
        }

        #about, #projects {
            text-align: center;
            background-color: #F59EA0;
        }

        .project {
            margin-bottom: 20px;
        }

        h2, h3 {
            color: #333;
        }

        p {
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>KUMARAN PHOTOGRAPHIES</h1>
        <img src="https://drive.google.com/file/d/1tTAhBLvyOnyddg7nPZk2H4RDxVxeqYjH/view?usp=drive_link" style="height:150px; border-radius: 50%; border: 10px solid black;" alt="This is a small profile image of my intial.">
       </div>
    </header>
    <section id="about">
        <h2>About Me</h2>
        <p>I am good at taking pictures.</p>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <img src="https://drive.google.com/file/d/1d0Kgk024szTSHLB2y6eX5Op9YBtevj_L/view?usp=drive_link" alt="pic1" width="300" height="300">
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <img src="https://drive.google.com/file/d/1rPTVeQ12WZT6sEkE_3uEmsCeizOPoIPm/view?usp=drive_link" alt="pic2" width="300" height="300">
        </div>
    </section>

    <script>
        // You can add some JavaScript functionality here if needed.
// JavaScript functionalities
        // 1. Simple console log
        console.log("Welcome to My Digital Portfolio!");

        // 2. Alert box
        window.alert("Thanks for visiting my portfolio!");

        // 3. Event listener example
        const projects = document.querySelectorAll('.project');
        projects.forEach(project => {
            project.addEventListener('click', () => {
                alert('You clicked on ' + project.querySelector('h3').innerText);
            });
        });
    </script>
</body>
</html>
